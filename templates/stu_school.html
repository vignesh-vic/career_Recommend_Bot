<script language="javascript">
function getSchool()
{
	if(document.form1.c2.checked==true)
	{
		document.getElementById("x1").style.display="block";
	}
	else
	{
		document.getElementById("x1").style.display="none";
	}
}
function validate()
{
if(document.form1.school1.value=="")
		{
		alert("Enter the SSLC School");
		document.form1.school1.focus();
		return false;
		}
		if(document.form1.mark1.value=="")
		{
		alert("Enter the SSLC Mark");
		document.form1.mark1.focus();
		return false;
		}
		if(document.form1.percent1.value=="")
		{
		alert("Enter the SSLC Percentage");
		document.form1.percent1.focus();
		return false;
		}
		
	if(document.form1.c2.checked==true)
	{
		if(document.form1.school2.value=="")
		{
		alert("Enter the HSC School");
		document.form1.school2.focus();
		return false;
		}
		if(document.form1.mark2.value=="")
		{
		alert("Enter the HSC Mark");
		document.form1.mark2.focus();
		return false;
		}
		if(document.form1.percent2.value=="")
		{
		alert("Enter the HSC Percentage");
		document.form1.percent2.focus();
		return false;
		}
		if(document.form1.hs_group.selectedIndex==0)
		{
		alert("Select the HSC Group");
		document.form1.hs_group.focus();
		return false;
		}
	}
	return true;
}
</script>
